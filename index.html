<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script>
    var canvas = document.createElement('canvas')
    var ctx = canvas.getContext('2d')
    canvas.width = 512
    canvas.height = 480
    document.body.appendChild(canvas)

    // Background image
    var bgReady = false
    var bgImage = new Image()
    bgImage.onload = function() {
      bgReady = true
    }
    bgImage.src = 'images/background.png'

    var heroReady = false
    var heroImage = new Image()
    heroImage.onload = function() {
      heroReady = true
    }
    heroImage.src = 'images/hero.png'

    var monsterReady = false
    var monsterImage = new Image()
    monsterImage.onload = function() {
      monsterReady = true
    }
    monsterImage.src = 'images/monster.png'

    // Game objects
    var hero = {
      speed: 256, // movement in pixels per second
      x: 0,
      y: 0
    }
    var monster = {
      x: 0,
      y: 0
    }
    var monstersCaught = 0

    // Handle keyboard controls
    var keysDown = {}

    window.addEventListener('keydown', function(e) {
      keysDown[e.keyCode] = true
    }, false)

    window.addEventListener('keyup', function(e) {
      delete keysDown[e.keyCode]
    }, false)

    window.addEventListener('deviceorientation', function(event) {
      console.log(event.gamma)
      hero.x += Math.floor(event.gamma / 10) * 2
      hero.y += Math.floor(event.beta / 10) * 2
    })

    // window.addEventListener('devicemotion', function(event) {
    //   // hero.x += event.accelerationIncludingGravity.x
    //   // hero.y += event.accelerationIncludingGravity.y
    //   console.log(event.rotationRate.x + ' 11m/s2');
    //   console.log(event.rotationRate.z + ' 33m/s2');
    //   console.log(event.rotationRate.y + ' 22m/s2');
    //   // console.log(event.rotationRate.z + ' 33m/s2');
    //   // console.log(event.acceleration.x + ' m/s2');
    //   // console.log(event.acceleration.x + ' m/s2');
    // })

    // Reset the game when the player catches a monster
    var reset = function() {
      hero.x = canvas.width / 2
      hero.y = canvas.height / 2

      // Throw the monster somewhere on the screen randomly
      monster.x = 32 + (Math.random() * (canvas.width - 64))
      monster.y = 32 + (Math.random() * (canvas.height - 64))
    }
    var neg = 1
    var count = 0
    // Update game objects
    var update = function(modifier) {
      if (38 in keysDown) { // Player holding up
        hero.y -= hero.speed * modifier
      }
      if (40 in keysDown) { // Player holding down
        hero.y += hero.speed * modifier
      }
      if (37 in keysDown) { // Player holding left
        hero.x -= hero.speed * modifier
      }
      if (39 in keysDown) { // Player holding right
        hero.x += hero.speed * modifier
      }

      // count++
      // console.log(count)
      // neg = count % 300 <= 20 ? 1 : -1
      // neg = (Math.random() <= 0.5 ? 1 : -1)

      monster.x += (hero.x - monster.x) * 0.01
      monster.y += (hero.y - monster.y) * 0.01

      // Are they touching?
      if (hero.x <= (monster.x + 32) && monster.x <= (hero.x + 32) && hero.y <= (monster.y + 32) &&
        monster.y <= (hero.y + 32)) {
        ++monstersCaught
        reset()
      }
    }

    // Draw everything
    var render = function() {
      if (bgReady) {
        ctx.drawImage(bgImage, 0, 0)
      }

      if (heroReady) {
        ctx.drawImage(heroImage, hero.x, hero.y)
      }

      if (monsterReady) {
        ctx.drawImage(monsterImage, monster.x, monster.y)
      }

      // Score
      ctx.fillStyle = 'rgb(250, 250, 250)'
      ctx.font = '24px Helvetica'
      ctx.textAlign = 'left'
      ctx.textBaseline = 'top'
      ctx.fillText('Monsters caught: ' + monstersCaught, 32, 32)
    }

    // The main game loop
    var main = function() {
      var now = Date.now()
      var delta = now - then

      update(delta / 1000)
      render()

      then = now

      // Request to do this again ASAP
      window.requestAnimationFrame(main)
    }

    // Let's play this game!
    var then = Date.now()
    reset()
    main()
  </script>
</body>

</html>
